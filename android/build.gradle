buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        mavenCentral()
        maven {
            url 'https://maven.aliyun.com/repository/releases'
        }
        maven {
            url 'http://114.67.101.29:8081/nexus/content/repositories/releases/'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    google()
    jcenter()
    mavenCentral()
    maven {
        // All of React Native (JS, Android binaries) is installed from npm
        url "$rootDir/../node_modules/react-native/android"
    }
    maven { url "https://jitpack.io" }
    maven {
        url 'https://maven.aliyun.com/repository/releases'
    }
    maven {
        url 'http://114.67.101.29:8081/nexus/content/repositories/releases/'
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:0.63.3'
    implementation 'com.aliyun.sdk.android:AliyunPlayer:5.1.6-full'
    implementation 'com.alivc.conan:AlivcConan:1.0.4'
}
  